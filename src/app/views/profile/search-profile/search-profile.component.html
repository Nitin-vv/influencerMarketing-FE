<div fxLayout="row" fxLayoutAlign="center center">
    <h2>Profile Search</h2>
</div>
<div fxLayout="row" fxLayoutAlign="center center">
    <form class="example-form">
        <mat-form-field class="example-full-width">
            <mat-label>Search</mat-label>
            <input matInput aria-label="Search" [matAutocomplete]="auto" [formControl]="profileCtrl">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option class="option" *ngFor="let profile of filteredProfile" [value]="profile?.fullname" (click)="onOptionSelected(profile)">
                    <div>
                        <img alt="" class="example-option-img " [src]="profile.picture" height="25">
                        <span>{{profile?.fullname}}</span>
                    </div>
                    <div>
                        <span>{{formatNumber(profile.followers)}}</span>
                    </div>
                </mat-option>
            </mat-autocomplete>
            <mat-icon matPrefix>search</mat-icon>
        </mat-form-field>
    </form>
</div>
